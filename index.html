<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outer-container">
        <div class="container">
            <div class="title">
                <h1>Quiz</h1>
                <hr>
            </div>
            <div class="question">
                <p>Question #1</p><br>
                <h3>Excited for this quiz?</h3>
            </div>
            <div class="answers">
                <div class="answer">
                    <input type="radio" id="a" value="a" name="answer" class="radio">
                    <label for="a" class="radio-label" id="label-a">Nope</label>
                </div>
                <div class="answer">
                    <input type="radio" id="b" value="b" name="answer" class="radio">
                    <label for="b" class="radio-label" id="label-b">Let's do it</label>
                </div>
                <div class="answer">
                    <input type="radio" id="c" value="c" name="answer" class="radio">
                    <label for="c" class="radio-label" id="label-c">I quit</label>
                </div>
                <div class="answer">
                    <input type="radio" id="d" value="d" name="answer" class="radio">
                    <label for="d" class="radio-label" id="label-d">I'm scared</label>
                </div>
            </div>
            <div>
                <button id="reset">Reset</button>
                <button id="next">Next</button>
                <button id="back">Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

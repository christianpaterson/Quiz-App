<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Quiz</h1>
            <hr>
        </div>
        <div class="questions">
            <p>Question #</p><br>
            <h3>What is the answer to this question?</h3>
        </div>


        <!--name attribute: if all are equal, only one option selected
            value attribute: answer choice appended to query string
            id attribute: allows us to connect label via "for"-->
        <div class="answers">
            <div class="answer">
                <input type="radio" id="a" value="a" name="answer" class="radio__input">
                <label for="a" class="radio">A</label>
            </div>
            
            <div class="answer">
                <input type="radio" id="b" value="b" name="answer" class="radio__input">
                <label for="b" class="radio">B</label>
            </div>

            <div class="answer">
                <input type="radio" id="c" value="c" name="answer" class="radio__input">
                <label for="c" class="radio">C</label>
            </div>

            <div class="answer">
                <input type="radio" id="d" value="d" name="answer" class="radio__input">
                <label for="d" class="radio">D</label>
            </div>
        </div>
        <div class="toggle">
            <button>Back</button>
            <button>Next</button>
        </div>
        <div class="score">
            <p></p>
            <button>Reset</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
